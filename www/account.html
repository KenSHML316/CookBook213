        <h1>Your Profile</h1>
        <div class="profile-section">

        <!-- Create a Recipe Section -->
        <div class="create-recipe">
            <h2>Create a Recipe</h2>
            <form action="submit-recipe.php" method="post" enctype="multipart/form-data">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" required><br><br>

                <label for="recipe-desc">Description:</label><br>
                <textarea id="recipe-desc" name="recipe-desc" rows="5" cols="40" required></textarea><br><br>

                <label for="recipe-pdf">Upload Recipe PDF:</label>
                <input type="file" id="recipe-pdf" name="recipe-pdf" accept="application/pdf" required><br><br>

                <button type="submit">Submit Recipe</button>
            </form>
        </div>
