<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="container">
      <div class="reg-container">
        <div class="title">
          <p class="reg-title">Recover</p>
        </div>
        <div class="inputs">
          <input
            class="email"
            type="text"
            placeholder="Email Address"
            required
          />
          <p class="acc">Account</p>
          <input
            class="password"
            type="password"
            placeholder="Enter code"
            required
          />
          <p class="pass">Password</p>
        </div>
		<span class="code"><a href="">Send code?</a></span>
        <div class="buttons">
          <a href="login.html"><button>Back</button></a>
          <a href=""><button type="submit">Sign in</button></a>
        </div>
      </div>
      <div class="cookbook-container">
        <img
          src="logo.png"
          alt="Cookbook Icon"
        />
      </div>
    </div>
  </body>
</html>
