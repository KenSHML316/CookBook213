<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylelogin.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class="reg-container">
        <div class="title">
          <p class="reg-title">Log in</p>
        </div>
        <div class="inputs">
          <input
            class="email"
            type="text"
            placeholder="Email Address"
            required
          />
          <p class="acc">Account</p>
          <input
            class="password"
            type="password"
            placeholder="Password"
            required
          />
          <p class="pass">Password</p>
        </div>
        <div class="buttons">
          <a href="register.html"><button>Register</button></a>
          <a href="homepage.html"><button type="submit">Sign In</button></a>
        </div>
      </div>
      <div class="cookbook-container">
        <img
          src="logo.png"
          alt="Cookbook Icon"
        />
      </div>
    </div>
  </body>
</html>
