<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cook Book Recipes - Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="reg-container">
        <div class="title">
          <p class="reg-title">Register</p>
        </div>
        <div class="inputs">
          <input
            class="first-name"
            type="text"
            placeholder="First Name"
            required
          />
          <p class="acc">First Name</p>
          
          <input
            class="last-name"
            type="text"
            placeholder="Last Name"
            required
          />
          <p class="acc">Last Name</p>

          <input
            class="username"
            type="text"
            placeholder="Username"
            required
          />
          <p class="acc">Username</p>

          <input
            class="birthdate"
            type="date"
            placeholder="Birthdate"
            required
          />
          <p class="acc">Birthdate</p>

          <input
            class="password"
            type="password"
            placeholder="Password"
            required
          />
          <p class="pass">Password</p>
        </div>
        <div class="buttons">
          <a href="login.html"><button>Back</button></a>
          <a href="homepage.html"><button type="submit">Sign up</button></a>
        </div>
      </div>
      <div class="cookbook-container">
        <img
          src="logo.png"
          alt="Cookbook Icon"
        />
      </div>
    </div>
  </body>
</html>
